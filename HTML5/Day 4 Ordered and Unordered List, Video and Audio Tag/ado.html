<!DOCTYPE html>
<html>
  <head>
    <title>Audio Tag</title>
  </head>
  <body>
    <h1>Audio Tag Attributes</h1>
    The audio tag also supports some a
 <ol type="1">
    <li>
        Controls: Adds audio controls like play, pause, and volume.
    </li>
    <li>
        Muted: Mutes the audio playback by default.
    </li>
    <li>
        Autoplay: Automatically starts playing the audio when the web page is loaded.
    </li>
 </ol>
    <audio controls muted autoplay>
      <source src="https://freetestdata.com/wp-content/uploads/2021/09/Free_Test_Data_500KB_MP3.mp3" type="audio/mp4" />
    </audio>
  </body>
</html>
